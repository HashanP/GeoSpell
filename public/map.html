<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
</head>
<body>
<div id="vis"></div>
<script>

var xy = d3.geo.albersUsa().translate([-900,950]).scale(28000);
var path = d3.geo.path().projection;

var vis = d3.select("#vis")
  .append("svg:svg")
  .attr("width", 900)
  .attr("height", 900);

d3.json("d.json", function(json) {
  vis.append("svg:g")
    .attr("class", "tracts")
  .selectAll("path")
    .data(json.features)
  .enter().append("svg:path")
    .attr("d", path)
    .attr("fill-opacity", 0.5)
    .attr("fill", function(d) {
        if (d.properties["STATEFP10"] == "20") {  
            return "#B5D9B9";
        } else {
            return "#85C3C0";
        }
    })
    .attr("stroke", "#222");
});

</script>
</body>
</html>
