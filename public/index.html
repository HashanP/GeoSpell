<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>	
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2-bootstrap.css"/>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">GeoSpell</a>
    </div>
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href id="openLeaderboard">Leaderboard</a></li>
        <li><a href="/map.html">Map</a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container" id="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
					<main id="main">

				<img src="/GeoSpell.png" class="img-responsive" alt="Responsive image"/>
				<form class="well">

				<br/>

				<div class="form-group" id="postcode-group">
				<label for="postcode" class="control-label">What is your (partial) postcode?</label>
				<input id="postcode" name="postcode" class="form-control"/>
				</div>

				<br/>
	
				<div class="form-group" id="age-group">
				<label class="control-label" for="age">How old are you?</label>
				<input id="age" name="age" class="form-control"/>
				</div>

				<br/>
				
				<label class="control-label" for="gender">What gender are you?</label>
				<br/>
				<input type="radio" value="boy" name="gender" checked/> Boy
				<br/>
				<input type="radio" value="girl" name="gender"/> Girl

				<br/>
				<br/>

				<button class="btn btn-primary btn-lg" id="start" type="button">
					Begin 
					<i class="fa fa-chevron-right"></i>
				</button>
			</form>	
				</main>

		</div>
		</div>

	<script src="/index.js"></script>
</body>
</html>
